<!DOCTYPE html>
<html>
<head>
<title>CSS Online Quiz</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="js/quiz.js" type="text/javascript"></script>
<link href="http://fonts.googleapis.com/css?family=Abel|Medula+One" rel="stylesheet" type="text/css" />

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<style> 
input[type=button] {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 12px 24px;
    text-decoration: none;
    margin-top: 15px;
    cursor: pointer;
    display: inline-block;
    
}

input[type=button]:hover {
transform: scale(1.1); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
	cursor:pointer;



}
</style>

</head>

<body >
<div id="container">


<!-- homepage -->
<div id="start">
	<h1>The CSS Quiz</h1>
	
	<div id="logo">
		<img src="images/css.png" alt="cssLogo" title="css" style="width: 100%"> 
	
	</div>
	<p><b>The CSS Quiz is a 10 question quiz, testing your knowledge <br> of the CSS language. <br> <br> 	

		Once you have completed all 10 questions you will be given your score <br> and a chance to restart the quiz!</b>
	</p>
	<button onclick="question1()">Start the Quiz</button>
</div>
<!-- start of quiz -->
<div id="quiz" style="display: none">
	<div id="question"></div>
		<div id="logo" >
		<img src="images/css.png" alt="cssLogo" title="css"> 
	</div>

	<div id="answer1"></div>
	<div id="answer2"></div>
	<div id="answer3"></div>
	<div id="answer4"></div>

	<div id="next" ></div>
	<div id="hint"></div>
	<div id="hintAns"></div>
	<div id="submit" style="display:inline-block;"></div>
	<div id="validation"></div>
</div>
<!-- end of quiz -->

<div id="results">
	<p id="messages" style="font-size: 40px; color: black; font-weight: bold;"></p>
	<p id="number_correct" style="font-size: 30px; color: black; font-weight: bold; margin-top:-25px;"></p>
	<img id="picture" alt="Your score as an image" style="border-style:solid; height: 166px; width: 250px; border-color: white; margin-right: 30px; margin-top: -60px; float: right;"  title="Your score as an image">
	<div id="restart"></div>
</div>
<!-- end of results -->

</div>
<!-- end of container -->
</body>

</html>
